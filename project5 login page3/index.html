<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="logo">logo</h2>
        <nav class="navbar">
            <a href="#">about us</a>
            <a href="#">home</a>
            <a href="#">contact us</a>
            <a href="#">support us</a>
            <button class="login-popup">login</button>
        </nav>

    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>login</h2>
            <form action="#">
                <div class="input-box">

                    <span class="icon">
                        <ion-icon name="person"></ion-icon>

                    </span>
                    <input type="email" name="uemail" placeholder="enter email">
                    <label for="uemail">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>

                    </span>
                    <input type="password" name="Upass" placeholder="enter password">
                    <label for="Upass">Password</label>
                </div>

                <div class="remember-forget">
                    <div>

                        <input type="checkbox" name="rememberMe">
                        <label> remember me</label>
                    </div>
                    <a href="#">forgot password?</a>
                </div>
                <button type="submit" class= "btn">login</button>
                <div class="new-reg">
                    <p>Dont have an account? <a href="#" class = "reg"> sign up now!</a></p>
                </div>

            </form>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
